<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vhagar Farming App</title>
    <!-- Gilroy Font (Placeholder - Replace with actual CDN or local source) -->
    <link href="path/to/gilroy-font.css" rel="stylesheet">
    <!-- Space Grotesk for headings/buttons, Inter as fallback -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading" class="loading">
        <div class="bubble"></div>
    </div>

    <!-- Name Input Modal -->
    <div id="name-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title">Enter Your Name</h2>
            <form id="name-form">
                <input type="text" id="user-name" placeholder="Your Name" required>
                <button type="submit" class="modal-btn" id="start-btn">Start Farming</button>
            </form>
        </div>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification"></div>

    <!-- Main App Container -->
    <div class="app-container" id="app-container" style="display: none;">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en">ENG</button>
            <button class="lang-btn" data-lang="ru">РУС</button>
        </div>
        <h1 id="greeting">Hello, Guest!</h1>
        <p id="welcome-text">Farm #VHG Tokens by Cracking!</p>
        <div class="farming-section">
            <div class="token-circle" id="token-circle">
                <span id="counter">0</span>
            </div>
            <button id="farm-btn">Crack to Farm</button>
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <p class="farmed-tokens" id="farmed-text">Farmed: <span id="farmed-count">0</span> #VHG</p>
            <div class="bonus-section">
                <button id="bonus-btn" class="bonus-btn">Claim Daily Bonus</button>
                <p id="bonus-timer">Next bonus: --:--:--</p>
            </div>
            <div class="multiplier-section">
                <label for="multiplier-toggle" id="multiplier-label">Double Tap Rate</label>
                <input type="checkbox" id="multiplier-toggle">
            </div>
            <div class="stats-section">
                <p>Total Taps: <span id="total-taps">0</span></p>
                <p>Streak: <span id="streak">0</span> days</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p id="footer-text">Developed and designed by DMOVSS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
